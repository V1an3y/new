		const orden={

         direccion:formData.get("direccion"),
         colonia:formData.get("colonia"),

              fresa:document.getElementById("Fresa").checked ? "Si" : "No",
              kiwi:document.getElementById("Kiwi").checked ? "Si" : "No",
              lechera:document.getElementById("Lechera").checked ? "Si" : "No",
		};

	});
